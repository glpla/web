<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>only for test</title>
    <style>
        .flex {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 580px;
            height: 200px;
            margin: 0 auto;
            background-color: #f3f4f5;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            justify-items: center;
            align-items: center;
            width: 580px;
            height: 200px;
            margin: 0 auto;
            background-color: #f3f4f5;
        }

        .transform {
            position: relative;
            width: 580px;
            height: 200px;
            margin: 0 auto;
            background-color: #f3f4f5;
        }

        .box {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120px;
            height: 120px;
            background-color: #f40;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>

    <div class="transform">
        <div class="box">1</div>
    </div>

</body>

</html>
