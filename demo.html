<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrap {
      width: 200px;
      height: 200px;
      margin: 100px auto;
    }

    .box {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .box div {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      transform: rotate(calc(var(--x)*20deg));
    }

    .box div::after {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #f40;
      box-shadow:
        0 0 10px #ff0,
        0 0 20px #f40;
      transform: scale(0);
      filter: hue-rotate(0);
      animation: flash 1.44s linear infinite;
      animation-delay: calc(var(--x)*.08s);
    }

    @keyframes flash {
      100% {
        transform: scale(1);
        filter: hue-rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="box">
      <div style="--x:0"></div>
      <div style="--x:1"></div>
      <div style="--x:2"></div>
      <div style="--x:3"></div>
      <div style="--x:4"></div>
      <div style="--x:5"></div>
      <div style="--x:6"></div>
      <div style="--x:7"></div>
      <div style="--x:8"></div>
      <div style="--x:9"></div>
      <div style="--x:10"></div>
      <div style="--x:11"></div>
      <div style="--x:12"></div>
      <div style="--x:13"></div>
      <div style="--x:14"></div>
      <div style="--x:15"></div>
      <div style="--x:16"></div>
      <div style="--x:17"></div>
    </div>
  </div>
</body>

</html>
