<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        h1 {
            text-align: center;
        }

        /* example1 */
        .rect {
            position: relative;
            width: 400px;
            height: 300px;
            margin: 40px auto;
            background-color: #eeece1;
        }

        .rect div {
            position: absolute;
            left: 0;
            top: 0;
            width: 40px;
            height: 40px;
            background-color: #f40;
            animation: move 12s linear 0s infinite;
        }

        @keyframes move {
            0% {
                left: 0px;
                top: 0px;
            }

            25% {
                left: 360px;
                top: 0px;
            }

            50% {
                left: 360px;
                top: 260px;
            }

            75% {
                left: 0;
                top: 260px;
            }

            100% {
                left: 0;
                top: 0;
            }
        }

        .rect:hover div {
            animation-play-state: paused;
        }

        /* example2 */
        .tx-box {
            position: relative;
            width: 600px;
            height: 300px;
            margin: 40px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tx {
            width: 100%;
            height: 100%;
            background-color: #eeece1;
            transform-style: preserve-3d;
            transform: perspective(800px) rotateX(60deg);
        }

        .tx::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 20px;
            background-image: linear-gradient(90deg, #fff 70%, #333 0);
            background-size: 120px;
            transform: translateY(-50%);
            animation: tx 2s linear infinite;
        }

        @keyframes tx {
            0% {
                background-position: 0;
            }

            100% {
                background-position: -120px;
            }
        }

        .tx::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 0;
            width: 100%;
            height: 20px;
            background-color: #666;
            transform-origin: top;
            transform: rotateX(-70deg);
        }



        .tx-shadow {
            position: absolute;
            left: 50%;
            bottom: -62px;
            width: 95%;
            height: 30px;
            transform: translateX(-50%);
            background-image: linear-gradient(rgba(0, 0, 0, .4), transparent);
        }

        .cube-box {
            position: absolute;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: xpos 1s linear infinite;
        }

        @keyframes xpos {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-100px);
            }

        }

        .cube {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: #fff;
            transform-origin: bottom right;
            animation: roll-cube 1s linear infinite;
        }

        @keyframes roll-cube {
            0% {
                transform: rotateZ(0deg);
            }

            100% {
                transform: rotateZ(90deg);
            }

        }

        /* example3 */
        .wrapper {
            width: 100%;
            height: 450px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .box {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .box::after {
            content: "";
            width: 100%;
            height: 100%;
            background: #6B8E23;
            border-radius: 40px;
            position: absolute;
            left: 0px;
            top: 0px;
            transform: translateY(0px);
            animation: hop 1.5s infinite linear;
        }

        @keyframes hop {
            0% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(100px) rotate(45deg);
                border-bottom-right-radius: 100px;
            }

            100% {
                transform: translateY(0px) rotate(90deg);
            }
        }

        .box::before {
            content: "";
            width: 100%;
            height: 60px;
            background: #888;
            border-radius: 50%;
            position: absolute;
            left: 0px;
            bottom: -120px;
            opacity: 0.4;
            animation: zoom 1.5s infinite linear;
        }

        @keyframes zoom {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        /* example4 */
        .ring {
            width: 100px;
            height: 100px;
            background: #079;
            margin: 20px auto;
            border-radius: 50%;
        }

        .out {
            width: 55px;
            height: 55px;
            border: 2px solid transparent;
            border-radius: 50%;
            border-top: 2px solid #fff;
            border-left: 2px solid #fff;
            animation: roll 5s linear infinite;
        }

        .mid {
            width: 40px;
            height: 40px;
            border: 2px solid transparent;
            border-radius: 50%;
            border-top: 2px solid #fff;
            border-right: 2px solid #fff;
            animation: roll 4s linear infinite;
        }

        .in {
            width: 25px;
            height: 25px;
            border: 2px solid transparent;
            border-radius: 50%;
            border-left: 2px solid #fff;
            border-bottom: 2px solid #fff;
            animation: roll 3s linear infinite;
        }

        .center {
            width: 10px;
            height: 10px;
            border: 2px solid transparent;
            border-radius: 50%;
            border-right: 2px solid #fff;
            border-bottom: 2px solid #fff;
            animation: roll 2s linear infinite;
        }

        .flex {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes roll {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <h1>animation: name duration timing-function delay iteration-count direction fill-mode;</h1>
    <div class="rect">
        <div></div>
    </div>
    <div class="tx-box">
        <div class="tx">
            <div class="tx-shadow"></div>
        </div>
        <div class="cube-box">
            <div class="cube"></div>
        </div>
    </div>
    <div id="wrapper" class="wrapper">
        <div class="box"></div>
    </div>
    <div class="ring flex">
        <div class="out flex">
            <div class="mid flex">
                <div class="in flex">
                    <div class="center"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
