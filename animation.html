<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        h1 {
            text-align: center;
        }

        .wrapper {
            width: 100%;
            height: 450px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .box {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .box::after {
            content: "";
            width: 100%;
            height: 100%;
            background: #6B8E23;
            border-radius: 40px;
            position: absolute;
            left: 0px;
            top: 0px;
            transform: translateY(0px);
            animation: hop 1.5s infinite linear;
        }

        @keyframes hop {
            0% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(100px) rotate(45deg);
                border-bottom-right-radius: 100px;
            }

            100% {
                transform: translateY(0px) rotate(90deg);
            }
        }

        .box::before {
            content: "";
            width: 100%;
            height: 60px;
            background: #888;
            border-radius: 50%;
            position: absolute;
            left: 0px;
            bottom: -120px;
            opacity: 0.4;
            animation: zoom 1.5s infinite linear;
        }

        @keyframes zoom {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        /*------------ring-------------------*/
        .ring {
            width: 100px;
            height: 100px;
            background: #079;
            margin: 20px auto;
            border-radius: 50%;
        }

        .out {
            width: 55px;
            height: 55px;
            border: 2px solid transparent;
            border-radius: 50%;
            border-top: 2px solid #fff;
            border-left: 2px solid #fff;
            animation: roll 5s linear infinite;
        }

        .mid {
            width: 40px;
            height: 40px;
            border: 2px solid transparent;
            border-radius: 50%;
            border-top: 2px solid #fff;
            border-right: 2px solid #fff;
            animation: roll 4s linear infinite;
        }

        .in {
            width: 25px;
            height: 25px;
            border: 2px solid transparent;
            border-radius: 50%;
            border-left: 2px solid #fff;
            border-bottom: 2px solid #fff;
            animation: roll 3s linear infinite;
        }

        .center {
            width: 10px;
            height: 10px;
            border: 2px solid transparent;
            border-radius: 50%;
            border-right: 2px solid #fff;
            border-bottom: 2px solid #fff;
            animation: roll 2s linear infinite;
        }

        .flex {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes roll {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <h1>animation: name duration timing-function delay iteration-count direction;</h1>
    <div id="wrapper" class="wrapper">
        <div class="box"></div>
    </div>
    <div class="ring flex">
        <div class="out flex">
            <div class="mid flex">
                <div class="in flex">
                    <div class="center"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
