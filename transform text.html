<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>transform text</title>
    <link rel="shortcut icon" href="img/glpla.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
</head>
<style>
    body {
        height: 100vh;
        font-family: 'yuwei';        
    }
    .container{
        overflow: hidden;
        width: 100vw;
        height: 100vh;
        background: #f40;
        /* animation: bg 10s linear infinite; */
        color: var(--color);
    }

    h1 {
        /* animation: bg 10s linear infinite; */
    }

    @keyframes bg {
        0% {
            /* not available for <body> */
            filter: hue-rotate(0deg);
        }

        100% {
            filter: hue-rotate(360deg);
        }
    }

    .wrap {
        position: relative;
        width: 800px;
        height: 200px;        
        margin: 200px auto 0;            
    }

    .txt {
        font-size: 10rem;
        text-align: center;
        position: absolute;
        left: 0px;
        top: 0px;
        color: rgba(255, 255, 255, var(--alpha));
        animation: trans 2s forwards infinite alternate;
    }

    @keyframes trans {
        100% {
            transform: translate(var(--pos), var(--pos)) skewX(-30deg);
        }
    }
</style>

<body>
    <div class="container" style="--color:#fff">
        <h1>Lorem ipsum dolor sit amet.</h1>
        <div class="wrap">
            <span class='txt t0' style='--pos:-12px;--alpha:1'>妈妈辛苦啦</span>
            <span class='txt t1' style='--pos:-9px;--alpha:.7'>妈妈辛苦啦</span>
            <span class='txt t2' style='--pos:-6px;--alpha:.5'>妈妈辛苦啦</span>
            <span class='txt t3' style='--pos:-3px;--alpha:.3'>妈妈辛苦啦</span>
            <span class='txt t4' style='--pos:0px;--alpha:.2'>妈妈辛苦啦</span>
        </div>
    </div>
</body>

</html>
