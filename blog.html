<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog</title>  
  <style>
    .wrap{
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(350px,1fr));
      gap: 1rem;
    }
    .feature{
      background-color: #f40;
      height: 200px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="feature"></div>
    <div class="feature"></div>
    <div class="feature"></div>
    <div class="feature"></div>
    <div class="feature"></div>
    <div class="feature"></div>
    <div class="feature"></div>
    <div class="feature"></div>
    <div class="feature"></div>
    <div class="feature"></div>
    <div class="feature"></div>
    <div class="feature"></div>
    <div class="feature"></div>
    <div class="feature"></div>
    <div class="feature"></div>
    <div class="feature"></div>
  </div>
  <script src="https://unpkg.com/scrollreveal@4"></script>
  <script>
    // scrollReveal
    const revealOption = {
      delay: 300,
      distance: "50px",
      duration: 500,
      easing: "ease-in-out",
      origin: "bottom",
    };
    ScrollReveal().reveal(".feature", { ...revealOption, interval: 100 });
  </script>
</body>

</html>
