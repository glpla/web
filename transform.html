<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_2503000_imiowl3ajjs.css">
    <style>
        :root {
            --deg: 11px
        }

        .v-flex {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .wel {
            width: 100vw;
            height: 100vh;
            background-color: #333;
        }

        .wel h1 {
            text-transform: uppercase;
            font-size: 4rem;
            text-shadow: 0 0 6px #fff;
            user-select: none;
        }

        .wel h5 {
            color: #ccc;
            margin-bottom: 2rem;
            text-transform: capitalize;
        }

        .wel a {
            display: block;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            color: #fff;
            background-color: #f40;
            text-transform: uppercase;
            font-weight: 400;
            line-height: 60px;
            text-align: center;
            transition: .4s;
        }

        .wel a:hover {
            transform: scale(1.2);
            background-color: #fff;
            color: #f40;
        }

        nav {
            height: 100vh;
        }

        nav ul {
            display: flex;
            justify-content: center;
            line-height: 40px;
            /* 呈辐射状 */
            perspective: 800px;
        }

        nav ul li {
            margin: 0 10px;
        }

        .nav-item {
            display: block;
            width: 160px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            position: relative;
            font-weight: 400;
            text-transform: uppercase;
            padding: 8px 10px;
            transform-style: preserve-3d;
            /* transform: rotateY(20deg); */
            transition: 1s;
        }

        .nav-item span {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: #fff;
        }

        .nav-item:hover {
            transform: rotateX(240deg);
        }

        .nav-item span:nth-child(1) {
            background-color: #078;
            transform: rotateX(-120deg) translateZ(var(--deg));
        }

        .nav-item span:nth-child(2) {
            background-color: #780;
            transform: rotateX(120deg) translateZ(var(--deg));
        }

        .nav-item span:nth-child(3) {
            font-size: 1.5rem;
            background-color: #f40;
            transform: rotateX(0deg) translateZ(var(--deg));
        }

        section {
            width: 80%;
            margin: 0 auto;
            display: none;
            height: 100vh;
        }

        section:target {
            display: block;
        }

        .menu {
            display: flex;
            line-height: 4rem;
        }

        .menu h1 {
            font-size: 1.5rem;
            margin-right: auto;
            text-transform: uppercase;
        }

        .menu .icon {
            display: inline-block;
            color: inherit;
            font-size: 1.5rem;
            padding: 0 1rem;
            transition: .4s;
        }

        .menu .icon:hover {
            color: #f40;
            transform: scale(1.5);
        }

        /* grid */
        .grid2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .wrap {
            width: 200px;
            height: 350px;
            margin: 0 auto;
            padding: 10px;
            box-shadow: 0 0 6px #888 inset;
            perspective: 800px;
        }

        .box {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: 1s;
        }

        .wrap:hover .box {
            transform: rotateY(180deg);
        }

        .box>* {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }

        .front {
            object-fit: contain;
            background-color: #f40;
        }

        .back {
            background-color: #098;
            transform: rotateY(180deg);
        }

        .cube {
            width: 200px;
            height: 200px;
            margin: 100px auto 0;
            perspective: 800px;
        }

        .cube .box {
            position: relative;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            transform: rotateX(45deg) rotateY(0deg) rotateZ(0deg);
            transition: 5s;
        }

        .cube .box>div {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: 1s;
        }

        .cube .front {
            background-color: #f40;
            transform: translateZ(100px);
        }

        .cube .back {
            background-color: #078;
            transform: rotateY(180deg) translateZ(100px);
        }

        .cube .left {
            background-color: rgb(11, 34, 233);
            transform: rotateY(-90deg) translateZ(100px);
        }

        .cube .right {
            background-color: rgb(0, 255, 255);
            transform: rotateY(90deg) translateZ(100px);
        }

        .cube .top {
            background-color: rgb(255, 166, 0);
            transform: rotateX(90deg) translateZ(100px);
        }

        .cube .bottom {
            background-color: rgb(0, 255, 0);
            transform: rotateX(-90deg) translateZ(100px);
        }

        .cube:hover .box {
            transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
        }

        .cube .box:hover .front {
            transform: translateZ(150px);
        }

        .cube .box:hover .back {
            transform: rotateY(180deg) translateZ(150px);
        }

        .cube .box:hover .left {
            /* 逆时针 */
            transform: rotateY(-90deg) translateZ(150px);
        }

        .cube .box:hover .right {
            /* 顺时针 */
            transform: rotateY(90deg) translateZ(150px);
        }

        .cube .box:hover .top {
            transform: rotateX(90deg) translateZ(150px);
        }

        .cube .box:hover .bottom {
            transform: rotateX(-90deg) translateZ(150px);
        }
    </style>
</head>

<body>
    <div class="v-flex wel" id='home'>
        <h1>transform</h1>
        <h5>available only for inline-blcok and block</h5>
        <a href="#nav">start</a>
    </div>
    <nav id="nav" class="v-flex">
        <ul>
            <li><a class="nav-item" href="#translate">
                    <span>translate</span>
                    <span>位移</span>
                    <span class="iconfont icon-copy"></span>
                </a></li>
            <li><a class="nav-item" href="#scale">
                    <span>scale</span>
                    <span>缩放</span>
                    <span class="iconfont icon-map-zoom-out"></span>
                </a></li>
            <li><a class="nav-item" href="#rotate">
                    <span>rotate</span>
                    <span>旋转</span>
                    <span class="iconfont icon-360-rotate"></span>
                </a></li>
            <li><a class="nav-item" href="#skew">
                    <span>skew</span>
                    <span>倾斜</span>
                    <span class="iconfont icon-panorama-outlined"></span>
                </a></li>
            <li><a class="nav-item" href="#perspective">
                    <span>perspective</span>
                    <span>透视</span>
                    <span class="iconfont icon-transform"></span>
                </a></li>
        </ul>
    </nav>
    <section id="translate">
        <div class="menu">
            <h1>translate</h1>
            <a href="#nav"><i class="iconfont icon-liebiao icon"></i></a>
            <a href="#home"><i class="iconfont icon-home2 icon"></i></a>
        </div>
    </section>
    <section id="scale">
        <div class="menu">
            <h1>scale</h1>
            <a href="#nav"><i class="iconfont icon-liebiao icon"></i></a>
            <a href="#home"><i class="iconfont icon-home2 icon"></i></a>
        </div>
    </section>
    <section id="rotate">
        <div class="menu">
            <h1>rotate</h1>
            <a href="#nav"><i class="iconfont icon-liebiao icon"></i></a>
            <a href="#home"><i class="iconfont icon-home2 icon"></i></a>
        </div>
    </section>
    <section id="skew">
        <div class="menu">
            <h1>skew</h1>
            <a href="#nav"><i class="iconfont icon-liebiao icon"></i></a>
            <a href="#home"><i class="iconfont icon-home2 icon"></i></a>
        </div>
    </section>
    <section id="perspective">
        <div class="menu">
            <h1>perspective</h1>
            <a href="#nav"><i class="iconfont icon-liebiao icon"></i></a>
            <a href="#home"><i class="iconfont icon-home2 icon"></i></a>
        </div>
        <div class="grid2">
            <div class="wrap">
                <div class="box">
                    <div class="back">glc</div>
                    <img src="imgs/flag.jpg" alt="" class="front">
                </div>
            </div>
            <div class="cube">
                <div class="box">
                    <div class="front">front</div>
                    <div class="back">back</div>
                    <div class="top">top</div>
                    <div class="bottom">bottom</div>
                    <div class="left">left</div>
                    <div class="right">right</div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
